<div class="content-section">
    <div>
        <span class="feature-title">Upload</span>
        <span>文件上传控件</span>
    </div>
</div>

<div class="content-section implementation">
    <p-growl [value]="msgs"></p-growl>
        
    <p-fileUpload name="demo[]" url="./upload" (onUpload)="onUpload($event)" 
            multiple="multiple" accept="image/*" maxFileSize="1000000" chooseLabel=选择 uploadLabel=上传 cancelLabel=取消> 
            <ng-template pTemplate="content">
                <ul *ngIf="uploadedFiles.length">
                    <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
                </ul>
            </ng-template>    
    </p-fileUpload>
</div>
