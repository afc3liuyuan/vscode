<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <div class="login-form-container">
            <h3 class="center-block sys-title">后台管理系统</h3>
            <form #form="ngForm" (ngSubmit)="form.form.valid && login()" novalidate class="form-horizontal" role="form">
                <div class="form-group" [ngClass]="{ 'has-error': form.submitted && !username.valid }">
                    <label class="col-sm-2 control-label">用户名：</label>
                    <div class="col-sm-10">
                        <input required name="username" [(ngModel)]="model.username" #username="ngModel" type="text" class="form-control" placeholder="请输入用户名...">
                        <div *ngIf="form.submitted && !username.valid" class="text-danger">用户名必须输入！</div>
                    </div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': form.submitted && !password.valid }">
                    <label class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-10">
                        <input required [(ngModel)]="model.password" name="password" #password="ngModel" type="password" class="form-control"
                            placeholder="请输入密码...">
                        <div *ngIf="form.submitted && !password.valid" class="text-danger">密码必须输入,至少要8位！</div>
                    </div>
                </div>

                            </label>
                        </div>
                    </div>
                </div>-->
